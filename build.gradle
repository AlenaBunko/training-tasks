plugins {
    id 'java'
    id 'application'
}

apply plugin: 'application'

group 'lenaBunko.tasks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'lenaBunko.tasks.MyMainClass'

repositories {
    mavenCentral()
}

jar{
    archiveBaseName = 'TrainingTasksOnGradle'
    archiveVersion = '0.1.0'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testCompileClasspath group: 'junit', name: 'junit', version: '4.13.1'
}

test {
    useJUnitPlatform()
}